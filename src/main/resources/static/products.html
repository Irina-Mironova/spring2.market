<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="products.js"></script>

</head>
<body>
<div class="container" ng-controller="productsController">
    <h1>Product market</h1>
    <h3>Список товаров</h3>
    <table class="table table-striped">
        <tr class="table-primary">
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="showProductInfo(p.id)">Info</button>
                <button type="button" class="btn btn-primary" ng-click="addProductToCart(p.id)">Добавить в корзину
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Корзина</h3>
    <table class="table table-striped">
        <tr class="table-primary">
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in cartProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>1</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteProductFromCart(p.id)">Удалить из
                    корзины
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
